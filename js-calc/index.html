<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc-output">
                <div class="sentence">1,280*30-200</div>
                <div class="answer">38,200</div>
            </div>
            <div class="calc-num">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>0</div>
                <div>00</div>
                <div>.</div>
            </div>
            <div class="calc-do">
                <div>÷</div>
                <div>×</div>
                <div>+</div>
                <div>-</div>
            </div>
            <div class="calc-clean">
                <div class="AC">AC</div>
                <div class="del">⌫</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
