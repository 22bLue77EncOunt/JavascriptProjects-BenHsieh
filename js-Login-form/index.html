<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>js-login-form</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="form_wrapper">
    <form
      class="form"
      autocomplete="off"
    >
      <h2>登入</h2>
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          class="form-element"
        />
        <label for="name">帳號</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="pass"
          id="pass"
          class="form-element"
        />
        <label for="pass">密碼</label>
      </div>
      <button
        type="submit"
        class="submit-btn"
      >登入</button>
      <a
        href="#forgot_password"
        class="forgot-password"
      >忘記密碼?</a>
    </form>

    <div id="forgot_password">
      <a
        href="#"
        class="close"
      >&times;</a>
      <form
        class="form"
        autocomplete="off"
      >
        <h2>重設密碼</h2>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            class="form-element"
          />
          <label for="email">Email</label>
        </div>
        <button
          type="submit"
          class="submit-btn"
        >送出</button>
      </form>
    </div>
  </div>
  <script src="all.js"></script>
</body>

</html>
