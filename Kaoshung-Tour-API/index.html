<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高雄旅遊資訊開放資料</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">

        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select name="area" id="areaId">
            </select>
            <div class="hotArea">
                <h2>熱門行政區</h2>
                <input type="button" class="btn" value="三民區">
                <input type="button" class="btn" value="鼓山區">
                <input type="button" class="btn" value="美濃區">
                <input type="button" class="btn" value="左營區">
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="main">
            <div class="divideLine"></div>
            <div class="title"></div>
            <ul class="travelInfo">
            </ul>
            <div class="clearfix"></div>
        </div>

        <div id="popCardId">
            <div class="whitebox">
            </div>
        </div>

    </div>

    <div class="footer">
        <h5>高雄旅遊網</h5>
        <p>資料來源：高雄市政府</p>
    </div>

    </div>

    <script src="./js/all.js"></script>
</body>

</html>
