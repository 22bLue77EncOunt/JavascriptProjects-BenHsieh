<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <script
        defer
        src="js/all.js"
    ></script>
</head>

<body>
    <main>
        <div class="container text-center">
            <h1 class="bg-light py-4 text-info">
                相簿管理
            </h1>
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <input
                        type="text"
                        id="userid"
                        class="form-control"
                        autocomplete="off"
                        readonly
                        placeholder="相簿編號"
                    />
                    <input
                        type="text"
                        id="proname"
                        class="form-control"
                        autocomplete="off"
                        placeholder="相簿標題"
                    />
                    <div class="row">
                        <div class="col">
                            <input
                                type="text"
                                id="seller"
                                class="form-control m-0"
                                autocomplete="off"
                                placeholder="圖片網址"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button
                    class="btn btn-success"
                    id="btn-create"
                >Create</button>
                <button
                    class="btn btn-primary"
                    id="btn-read"
                >Read</button>
                <button
                    class="btn btn-warning"
                    id="btn-update"
                >Update</button>
                <button
                    class="btn btn-danger"
                    id="btn-delete"
                >Delete All</button>
            </div>

            <!--  Table -->
            <div class="d-flex table-data">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">相簿編號</th>
                            <th scope="col">相簿標題</th>
                            <th scope="col">相簿縮圖</th>
                            <th scope="col">編輯</th>
                            <th scope="col">刪除</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                            <!-- <tr>
                                <th class="album-id" scope="row">1</th>
                                <td class="album-title">Mark</td>
                                <td class="album-pic">
                                    <img src="https://via.placeholder.com/150/92c952" alt="album">
                                </td>
                                <td class="album-edit">@mdo</td>
                                <td class="album-delete">@mdo</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
            <div id="notfound"></div>
        </div>
    </main>
</body>

</html>
