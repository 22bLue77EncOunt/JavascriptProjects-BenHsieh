<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <script
        defer
        src="js/all.js"
    ></script>
</head>

<body>
    <main>
        <div class="container text-center">
            <h1 class="bg-light py-4 text-info">
                商品管理
            </h1>
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <input
                        type="text"
                        id="product-id"
                        class="form-control"
                        autocomplete="off"
                        readonly
                        placeholder="編號"
                    />
                    <input
                        type="text"
                        id="product-name"
                        class="form-control"
                        autocomplete="off"
                        placeholder="商品名"
                    />
                    <div class="row">
                        <div class="col">
                            <input
                                type="text"
                                id="product-seller"
                                class="form-control m-0"
                                autocomplete="off"
                                placeholder="售出者"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                id="product-price"
                                class="form-control m-0"
                                autocomplete="off"
                                placeholder="價格"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button
                    class="btn btn-success"
                    id="btn-create"
                >新建</button>
                <button
                    class="btn btn-primary"
                    id="btn-read"
                >讀取</button>
                <button
                    class="btn btn-warning"
                    id="btn-update"
                >更新</button>
                <button
                    class="btn btn-danger"
                    id="btn-delete"
                >刪除全部</button>
            </div>

            <!--  Table -->
            <div class="d-flex table-data">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">編號</th>
                            <th scope="col">商品名</th>
                            <th scope="col">售出者</th>
                            <th scope="col">價格</th>
                            <th scope="col">編輯</th>
                            <th scope="col">刪除</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                            <!-- <tr>
                                <th class="id" scope="row">1</th>
                                <td class="name">PS5主機</td>
                                <td class="seller">Penguin</td>
                                <td class="price">NT $19,000</td>
                                <td class="edit">@mdo</td>
                                <td class="delete">@mdo</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
            <div id="notfound"></div>
        </div>
    </main>
</body>

</html>
